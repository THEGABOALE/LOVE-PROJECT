<html lang="en">

  <title></title>
  <link rel="stylesheet" href="styles.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <!-- Start Screen -->
  <div id="start-screen">
    <!--Moon-->
    <div id="moon">
      <div class="moon-surface"></div>
    </div>
    <!--Stars Layer-->
    <div id="stars-background"></div>
    <div id="stars-constellation"></div>
    <canvas id="constellation-canvas"></canvas>
    <!--Start message-->
    <div class="start-message">
      <h2>For you, My Love</h2>
    </div>
  </div>

  <!-- Main Heading -->
  <h1 id="main-title">In another moment</h1>

  <!-- Hearts Container -->
  <div id="hearts-container"></div>

  <!-- Music -->
  <audio id="music" src="song.mp3"></audio>

  <script src="animation.js"></script>

</html>
